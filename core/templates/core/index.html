{% block title %} Bem-Vindos {% endblock %}

        <h2 class="mb-12 text-2xl text-center">Novos Itens!</h2>
    </div>

    <div class="grid grid-cols-3 gap-3">
        {% for item in itens %}
            <div>
                <a href="#">
                    <div>
                        <img src="{ media\item_images }">
                    </div>

                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{ item.nome }}</h2>
                        <p class="text-gray-500">Pre√ßo: {{ item.preco }} </p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
